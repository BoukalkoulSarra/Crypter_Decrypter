#include <string.h>
#include <ctype.h>

#define MAX_LEN 1000

// Structure pour repr√©senter un changement de d√©calage
typedef struct {
    int pos;
    int shift;
} ShiftChange;

char outer_ring[] = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
char inner_ring[] = "abcdefghijklmnopqrstuvwxyz";
char current_inner[27];  // +1 pour le caract√®re nul '\0'

void set_shift(int shift) {
    shift = shift % 26;
    for (int i = 0; i < 26; i++) {
        current_inner[i] = inner_ring[(i + shift) % 26];
    }
    current_inner[26] = '\0';
}

void encrypt(const char* plaintext, char* ciphertext, ShiftChange* changes, int num_changes, int init_shift) {
    int shift_index = 0;
    int len = strlen(plaintext);
    set_shift(init_shift);

    for (int i = 0; i < len; i++) {
        // Appliquer un changement de d√©calage si n√©cessaire
