<div class="input-group mb-3">

  </select>

    <button type="button" class="btn btn-primary" onclick="showCode()">Afficher</button>
  </div>
</div>
<div class="form-group">
  <label for="codeDisplay">Code</label>

</div>

<script>
  function showCode() {
    const language = document.getElementById("languageSelect").value;
    const textarea = document.getElementById("codeDisplay");

    if (language === "python") {
      textarea.value = `def reflect_cipher(text):
    result = ""
    for char in text.upper():
        if 'A' <= char <= 'Z':
            if char <= 'M':
                # Map A-M to M-A
                result += chr(ord('M') - (ord(char) - ord('A')))
            else:
                # Map N-Z to Z-N
                result += chr(ord('Z') - (ord(char) - ord('N')))
        else:
            result += char
    return result

# Interface utilisateur
if __name__ == "__main__":
    choice = input("Voulez-vous (c)rypter ou (d)√©crypter ? (c/d) : ").lower()
    if choice not in ['c', 'd']:
        print("‚ùå Choix invalide. Utilisez 'c' pour crypter ou 'd' pour d√©crypter.")
    else:
        message = input("Entrez le message : ")
        result = reflect_cipher(message)

        if choice == 'c':
            print("üîê Message chiffr√© :", result)
        elif choice == 'd':
            print("üîì Message d√©chiffr√© :", result)

`;

    } else if (language === "cpp") {
      textarea.value = `#include <stdio.h>
#include <string.h>
#include <ctype.h>

#define MAX_LEN 1000

// Reflective Cipher function (same for encryption and decryption)
void reflect_cipher(char *text, char *result) {
    int i = 0;
    while (text[i] != '\0') {
        char char_upper = toupper(text[i]);
        if ('A' <= char_upper && char_upper <= 'Z') {
            if (char_upper <= 'M') {
                result[i] = 'M' - (char_upper - 'A');
            } else {
                result[i] = 'Z' - (char_upper - 'N');
            }
        } else {
            result[i] = text[i];
        }
        i++;
    }
    result[i] = '\0'; // Null-terminate the result
}

int main() {
    char message[MAX_LEN];
    char result[MAX_LEN];
    char choice;

    printf("=== Reflective Cipher ===\n");
    printf("Voulez-vous (c)rypter ou (d)√©crypter ? (c/d) : ");
    scanf(" %c", &choice);
    getchar();  // Consume the newline character after scanf

    if (choice != 'c' && choice != 'd') {
        printf("‚ùå Choix invalide. Utilisez 'c' pour crypter ou 'd' pour d√©crypter.\n");
        return 1;
    }

    printf("Entrez le message : ");
    fgets(message, MAX_LEN, stdin);
    message[strcspn(message, "\n")] = '\0';  // Remove newline from the input

    reflect_cipher(message, result);

    if (choice == 'c') {
        printf("üîê Message chiffr√© : %s\n", result);
    } else {
        printf("üîì Message d√©chiffr√© : %s\n", result);
    }

    return 0;
}

`;
    } else {
      textarea.value = "";
    }
  }
</script>
