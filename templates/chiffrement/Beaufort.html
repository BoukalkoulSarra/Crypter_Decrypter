<script>
  function showCode() {
    const language = document.getElementById("languageSelect").value;
    const textarea = document.getElementById("codeDisplay");

    if (language === "python") {
      textarea.value = `class BeaufortCipher:
    def __init__(self, key):
        self.alphabet = "ABCDEFGHIJKLMNOPQRSTUVWXYZ"
        self.key = key.upper()

    def _format_key(self, text):
        # R√©p√©ter la cl√© pour qu'elle soit aussi longue que le texte
        key_repeated = (self.key * ((len(text) // len(self.key)) + 1))[:len(text)]
        return key_repeated

    def transform(self, text):
        result = ""
        text = text.upper()
        formatted_key = self._format_key(text)

        for i, char in enumerate(text):
            if char in self.alphabet:
                k = formatted_key[i]
                c_index = (self.alphabet.index(k) - self.alphabet.index(char)) % 26
                result += self.alphabet[c_index]
            else:
                result += char  # Conserve les caract√®res non alphab√©tiques
        return result


# === Interface utilisateur ===
if __name__ == "__main__":
    print("=== Chiffrement / D√©chiffrement Beaufort ===")
    choice = input("Voulez-vous (c)rypter ou (d)√©crypter ? (c/d) : ").lower()

    if choice in ['c', 'd']:
        message = input("Entrez le message : ")
        key = input("Entrez la cl√© : ")

        cipher = BeaufortCipher(key)
        result = cipher.transform(message)

        if choice == 'c':
            print("üîê Message chiffr√© :", result)
        else:
            print("üîì Message d√©chiffr√© :", result)
    else:
        print("‚ùå Choix invalide. Veuillez entrer 'c' ou 'd'.")

`;

    } else if (language === "cpp") {
      textarea.value = `#include <stdio.h>
#include <string.h>
#include <ctype.h>

#define MAX_LEN 1000

// Fonction de transformation Beaufort (sym√©trique)
void beaufort_cipher(const char *message, const char *key, char *output) {
    int msg_len = strlen(message);
    int key_len = strlen(key);
    int i;

    for (i = 0; i < msg_len; i++) {
        char msg_char = toupper(message[i]);

        if (isalpha(msg_char)) {
            char key_char = toupper(key[i % key_len]);
            int k = key_char - 'A';
            int p = msg_char - 'A';

            // Beaufort: C = (K - P) mod 26
            int c_index = (k - p + 26) % 26;
            output[i] = 'A' + c_index;
        } else {
            output[i] = message[i]; // Non alphab√©tique, conserver
        }
    }

    output[i] = '\0';
}

int main() {
    char message[MAX_LEN];
    char key[MAX_LEN];
    char result[MAX_LEN];
    char choice;

    printf("=== Chiffrement / D√©chiffrement Beaufort ===\n");
    printf("Voulez-vous (c)rypter ou (d)√©crypter ? (c/d) : ");
    scanf(" %c", &choice);
    getchar();  // Consomme le saut de ligne

    if (choice == 'c' || choice == 'd') {
        printf("Entrez le message : ");
        fgets(message, MAX_LEN, stdin);
        message[strcspn(message, "\n")] = '\0'; // Supprime le saut de ligne

        printf("Entrez la cl√© : ");
        fgets(key, MAX_LEN, stdin);
        key[strcspn(key, "\n")] = '\0';

        beaufort_cipher(message, key, result);

        if (choice == 'c') {
            printf("üîê Message chiffr√© : %s\n", result);
        } else {
            printf("üîì Message d√©chiffr√© : %s\n", result);
        }
    } else {
        printf("‚ùå Choix invalide. Veuillez entrer 'c' ou 'd'.\n");
    }

    return 0;
}

`;
    } else {
      textarea.value = "";
    }
  }
</script>
